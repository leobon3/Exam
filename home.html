<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICESINC. - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .header-container {
            margin: 40px auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-logo {
            width: 1000px;
            max-width: 80%;
            margin: 0 auto;
            display: block;
        }
        
        h1 {
            font-size: 48px;
            margin: 10px 0 20px 0;
            color: #333;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .cta-button {
            padding: 19px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #ee2727;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="logo.png" alt="SERVICESINC." class="main-logo">
        <h1>ASSESSMENT</h1>
    </div>
    
    <main>
        <a href="index.html" class="cta-button">GET STARTED</a>
    </main>
</body>
</html>
